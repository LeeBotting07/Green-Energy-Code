{% extends "main.html" %}
{% block content %}
<main class="edit-profile-page">
    <div class="edit-profile-container">
        <h1 class="form-header">Edit Profile</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="flash-messages">
            {% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
{% endwith %}
    <div class="form-container">
        <form method="POST">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" id="first_name" name="first_name" required placeholder="Enter your first name" value="{{ user_data[0] }}">
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" id="last_name" name="last_name" required placeholder="Enter your last name" value="{{ user_data[1] }}">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required placeholder="Enter your email" value="{{ user_data[2] }}">
            </div>
            <button type="submit" class="btn btn-primary-primary">Update Profile</button>
        </form>
    </div>
</main>
{% endblock %}
